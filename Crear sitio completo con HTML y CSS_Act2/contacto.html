<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos | ElectroHogar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
      <div class="container">
        <a class="navbar-brand" href="index.html">ElectroHogar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="subscripcion.html">Subscripción</a></li>
            <li class="nav-item"><a class="nav-link active" href="contacto.html">Contáctanos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="mt-5">
      <div class="container col-md-8">
        <div class="card bg-light shadow-lg p-4">
          <h2 class="text-center mb-4 text-primary">Contáctanos</h2>
    
          <form>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
            </div>

            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="asunto" placeholder="Ej. Información sobre lavadoras">
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">
              Enviar Mensaje
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-primary text-white text-center p-3 mt-5">
    <p>ElectroHogar</p>
  </footer>

</body>
</html>
