<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Países</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    img {
      border-radius: 30px;
      padding: 8%;
      min-height: 210px;
    }

    #paises {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .boton {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

    <script>
        async function cargarPaises() {
            const respuesta = await fetch(
            'https://restcountries.com/v3.1/all?fields=name,flags,capital,languages,population'
            );
            const paises = await respuesta.json();

            const contenedorPaises = document.getElementById("paises");
            let contenido = "";

            for (const pais of paises) {
            contenido += `
                <div class="card mb-3" style="width: 18rem;">
                <img src="${pais.flags.png}" class="card-img-top" alt="${pais.flags.alt || ''}">
                <div class="card-body">
                    <h5 class="card-title">${pais.name.common}</h5>
                    <p class="card-text mb-1">Nombre oficial: ${pais.name.official}</p>
                    <p class="card-text mb-1">Capital: ${pais.capital ?? 'No disponible'}</p>
                    <p class="card-text mb-1">
                    Idioma(s): ${pais.languages ? Object.values(pais.languages).join(', ') : 'No disponible'}
                    </p>
                    <p class="card-text">Población: ${pais.population}</p>
                </div>
                </div>
            `;
            }

            contenedorPaises.innerHTML = contenido;
        }
    </script>

    <div class="container mt-3">
        <div class="boton">
            <button class="btn btn-primary mb-4" onclick="cargarPaises()">
            Cargar países
            </button>
        </div>

        <div id="paises">

        </div>
    </div>

</body>
</html>
